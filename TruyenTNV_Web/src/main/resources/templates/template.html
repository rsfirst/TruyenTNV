<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle" translate="vnm.form.transferToShop"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/prepaid/prepaid.js" type="text/javascript"></script>
		<div ng-controller="ctrl-prepaid" id="contentMain" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span class="caption-subject font-orange bold uppercase"> Danh mục gán cửa hàng được phép điều chuyển </span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<ul class="nav nav-tabs ">
									<li class="active"><a href="#tab_5_1" data-toggle="tab" aria-expanded="false">Danh mục Friend Shop</a></li>
								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-15">Số thuê bao</label>
											<div class="col-md-25">
												<input type="text" class="form-control" ng-model="model.searchMdn" name="searchMdn" ng-disabled="!disabledForm" />
											</div>
											<label class="control-label col-md-15">Tên khách hàng</label>
											<div class="col-md-25">
												<input type="text" class="form-control" ng-model="model.searchName" name="searchName" ng-disabled="!disabledForm" />
											</div>
											<label class="control-label col-md-15">Mã số thuế</label>
											<div class="col-md-25">
												<input type="text" class="form-control" ng-model="model.searchTax" name="searchTax" ng-disabled="!disabledForm" />
											</div>
										</div>
										
										
										
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
