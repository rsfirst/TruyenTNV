<div>
	<fieldset class="fieldset-primary">
		<legend class="lengend-primary">
			<b translate="vnm.dialog_input_serial_list.label.trans.info"></b>
		</legend>
		<div class="form-group">
			<label class="control-label col-md-1" translate="vnm.dialog_input_serial_list.label.goods"> </label>
			<div class="col-md-3" align="center">
				<input type="text" class="form-control" id="aslGoodsCode" ng-model="model.aslGoodsCode" ng-disabled="true" data-toggle="tooltip" data-placement="top"
					title="" />
			</div>

			<div class="col-md-5" align="center">
				<input type="text" class="form-control" id="aslGoodsName" ng-model="model.aslGoodsName" ng-disabled="true" data-toggle="tooltip" data-placement="top"
					title="" />
			</div>

			<label class="control-label col-md-1" translate="vnm.dialog_input_serial_list.label.quantity"> </label>

			<div class="col-md-2" align="center">
				<input type="text" class="form-control text-right" ng-model="model.aslQuantity" ng-disabled="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-1" translate="vnm.dialog_input_serial_list.label.stock"> </label>

			<div class="col-md-3" align="center">
				<input type="text" class="form-control" ng-model="model.aslStock" ng-disabled="true" />
			</div>

			<div class="col-md-5" align="center">
				<input type="text" class="form-control" ng-model="model.aslStockName" ng-disabled="true" />
			</div>
		</div>
	</fieldset>

	<fieldset class="fieldset-primary">
		<legend class="lengend-primary">
			<b translate="vnm.dialog_input_serial_list.label.list.serial"></b>
		</legend>

		<div class="form-group">
			<div class="col-md-12 md-height-350">
				<table id="tableASInputSerialList" class="table-bordered" style="width: 100%">
					<thead class="ng-table-sort-header">
						<tr>
							<th width="48%" translate="vnm.dialog_input_serial_list.label.column.serial"></th>
							<th width="47%" translate="vnm.dialog_input_serial_list.label.column.input.date"></th>
							<th width="5%" id="checkAlls"><input type="checkbox" id="checkAll" class="ng-pristine ng-untouched ng-valid ng-empty" ng-model="model.checkAll"
								ng-click="checkAllCheckBox()" value=""></input></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</fieldset>

	<div class="form-group">
		<div class="col-md-12" align="center">
			<button type="button" name="aslApprove" class="btn btn-primary btn-primary-100" ng-click="btnASLApproveOnclick()">
				<i class="fa fa-thumbs-o-up"></i><label translate="vnm.common.btn.approve"></label>
			</button>
			<button type="button" name="aslCancel" class="btn btn-primary btn-primary-100" ng-click="btnASLCancelOnclick()">
				<i class="fa fa-long-arrow-left"></i><label translate="vnm.common.btn.cancel"></label>
			</button>
		</div>
	</div>

</div>
