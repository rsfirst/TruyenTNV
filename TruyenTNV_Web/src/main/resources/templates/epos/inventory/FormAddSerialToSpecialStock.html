<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">

		<script src="/views/epos/inventory/FormAddSerialToSpecialStock.js"
			type="text/javascript"></script>

		<div ng-controller="ctrl-FormAddSerialToSpecialStock" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-body form">
					<fieldset class="fieldset-primary">
						<legend class="lengend-primary">
							<b translate="vnm.FormAddSerialToSpecialStock.page.title"></b>
						</legend>
						<form name="frm_FormEnquerySerial"
							class="form-horizontal  form-bordered" method="post"
							ng-validate="validationOptions">
							<div class="form-body">
								<div class="tabbable-custom ">
									<div class="tab-content">
										<div class="tab-pane active" id="tab_5_1">
											<fieldset class="fieldset-primary">

												<div class="form-group">
													<label class="control-label col-md-2"
														translate="vnm.FormAddSerialToSpecialStock.label.nameFile">
													</label>
													<div class="col-md-6">
														<input ng-model="model.nameFile" id="nameFile"
															name="nameFile" class="form-control" ng-disabled="true" />
													</div>


													<!-- test load file -->

													<div class="col-md-2" style="text-align: center;">

														<span class="btn btn-primary  btn-file fa fa-spinner"
															style="width: 100px; font-size: 14px; margin-left: 10px;"><span
															translate="vnm.common.btn.load.file"
															style="font-size: 14px; margin-left: 10px;"></span><input
															type="file" id="btnListUploaderDetail"
															ng-click="uploadFileTemplate(uploaderListSerial, $event)"
															nv-file-select="" uploader="uploaderListDetail"
															multiple="false"
															accept="application/vnd.ms-excel,
													application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
														</span>

													</div>
													<!--end  -->
													<div class="col-md-2" style="text-align: left;">
														<button type="button" name="btnTemplate"
															style="background-color: blue; color: white; width: 115px; height: 25px;"
															ng-click="downloadFileTemplateServer()">
															<span class="fa fa-download"
																translate="vnm.dialogButtonDetail.label.download.template" />
														</button>


													</div>


												</div>

											</fieldset>

											<div class="col-md-12" style="text-align: center;"
												id="pnlButtonOKBeforeSave">
												<button type="button" name="btnFDetail"
													class="btn btn-primary btn-primary-100"
													ng-click="btnExecuteOnclick()"
													ng-disabled="disableActButton">
													<i class="glyphicon glyphicon-thumbs-up"></i> <label
														translate="vnm.common.btn.execute"></label>
												</button>

											</div>

											<div class="form-group">
												<div class="col-md-12 md-height-400">
													<fieldset class="fieldset-primary-1">
														<legend class="lengend-primary">
															<b
																translate="vnm.FormAddSerialToSpecialStock.info.serials"></b>
														</legend>
														<div class="form-group">
															<div class="col-md-12">
																<div class="table-scrollable">
																	<table id="tableFListSerial" class="table-bordered"
																		style="width: 100%">
																		<thead class="ng-table-sort-header">
																			<tr>
																				<th width="4%" header="'headerCheckboxAdd.html'"
																					align="center"><input type="checkbox"
																					id="checkAllCheckBox" ng-model="model.typeCheckBox"
																					ng-click="checkAllPreOrders()"
																					ng-disabled="checkDisabledOnChekBox" /></th>

																				<th width="14%"
																					translate="vnm.form_enquery_serial.column.serial"></th>
																				<th width="15%"
																					translate="vnm.form_enquery_serial.column.state"></th>
																				<th width="15%"
																					translate="vnm.FormAddSerialToSpecialStock.column.detail"></th>

																			</tr>
																		</thead>
																	</table>
																</div>
															</div>
														</div>
														<div class="modal fade" id="modalAddSerial" role="dialog"
															data-keyboard="false" data-backdrop="static">
															<div class="modal-dialog" style="min-width: 1100px">
																<div class="modal-content">
																	<div class="modal-header">
																		<button type="button" class="close"
																			data-dismiss="modal">&times;</button>
																		<h4 class="modal-title"
																			translate="vnm.common.label.input.goods"></h4>
																	</div>
																	<div class="modal-body">
																		<div ng-include="'/popup/dialogButtonDetail'"></div>
																	</div>
																</div>
															</div>
														</div>
													</fieldset>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>


						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
