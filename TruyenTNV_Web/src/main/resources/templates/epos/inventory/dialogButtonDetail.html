<div>
	<fieldset
		style="border: 1px groove #ddd !important; padding: 1em 0em 0.2em 0.3em !important; margin: 0 0 1.5em 0 !important; -webkit-box-shadow: 0px 0px 0px 0px #000; box-shadow: 0px 0px 0px 0px #000;">
		<legend style="width: inherit;"> </legend>

		<div class="form-group">
			<label class="control-label col-md-1" translate="vnm.dialogButtonDetail.label.file" />
			<div class="col-md-8">
				<input type="text" class="form-control" ng-model="model.linkFile" name="linkFile" ng-disabled="true" />
			</div>
			<div class="col-md-3" style="text-align: center;">
				<span class="btn btn-primary  btn-file fa fa-check-circle" style="width: 95px;"> <span translate="vnm.dialogButtonDetail.lable.chooseFile"></span> <input
					type="file" id="btnListUploaderDetail" ng-click="uploadFileTemplate(uploaderListSerial, $event)" nv-file-select="" uploader="uploaderListDetail"
					multiple="false" accept="application/vnd.ms-excel,
													application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" /> </span>
				 <button type="button" name="btnSave" style="width: 75px;" class="btn btn-primary" ng-click="addFile()">
					<i class="fa fa-plus-circle"></i> <label translate="vnm.dialogButtonDetail.label.buttonAdd"></label>
				</button>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-md-1" translate="vnm.dialogButtonDetail.lable.fromNumber" />
			<div class="col-md-3">
				<input type="text" class="form-control" ng-model="model.fromNumber" name="fromNumber" disabled="disabled" />
			</div>
			<div class="col-md-1"></div>
			<label class="control-label col-md-1" translate="vnm.dialogButtonDetail.lable.toNumber" />
			<div class="col-md-3">
				<input type="text" class="form-control" ng-model="model.toNumber" name="toNumber" disabled="disabled" />
			</div>
			<div class="col-md-3" style="text-align: center;">
				<button type="button" name="btnTemplate" style="background-color: blue; color: white; width: 175px" ng-click="downloadFileTemplateServer()" >
					<span class="fa fa-download" translate="vnm.dialogButtonDetail.label.download.template" />
				</button>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-md-1" translate="vnm.dialogButtonDetail.lable.quantity" />
			<div class="col-md-8">
				<input type="text" class="form-control" ng-model="model.quantity" name="quantity" disabled="disabled" />
			</div>
		</div>
	</fieldset>
	
	<div>
		<div>
			<p></p>
			<div class="progress" style="">
				<div class="progress-bar" role="progressbar" ng-style="{ 'width': uploaderListDetail.progress + '%' }">{{uploaderListDetail.progress}}%</div>
			</div>
		</div>
		<div style="text-align: center;">
			<button type="button" class="btn btn-success btn-s" ng-click="uploadAllFile(uploaderListDetail)" ng-disabled="disabledUploadAllFile">
				<span class="fa fa-save"></span> <span translate="vnm.dialogButtonDetail.label.buttonOk" />
			</button>
			<button type="button" class="btn btn-danger btn-s" ng-click="dialogActionBack()">
				<span class="fa fa-rotate-left"> </span> <span translate="vnm.dialogButtonDetail.label.buttonComeBack" />
			</button>
		</div>
	</div>
</div>
