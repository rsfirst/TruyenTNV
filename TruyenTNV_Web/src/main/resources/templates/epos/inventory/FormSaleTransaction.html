<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Lập giao dịch bán hàng cho khách hàng</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/epos/inventory/FormSaleTransaction.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-formSaleTransaction" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-body form">
					<fieldset class="fieldset-primary">
						<legend class="lengend-primary">
							<b> Bán hàng cho khách hàng</b>
						</legend>
						<form name="frm_prepaid" class="form-horizontal  form-bordered"
							method="post" ng-validate="validationOptions">
							<div class="form-body">
								<div class="tabbable-custom ">

									<div class="tab-content">

										<div class="tab-pane active" id="tab_5_1">
											<fieldset class="fieldset-primary">
												<legend class="lengend-primary">
													<b>Thông tin khách hàng</b>
												</legend>

												<div class="form-group">
													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelCustType"></label>
													<div class="col-md-3">
														<ui-select ng-model="model.searchCustType"
															ng-init="model.searchCustType=listPanelCustType[0].Code"
															class="" style="width: 100%;"> <ui-select-match>{{$select.selected.Name}}</ui-select-match>
														<ui-select-choices
															repeat="x.Code as x in listPanelCustType | filter:$select.search">{{x.Name}}
														</ui-select-choices> </ui-select>

													</div>
													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelCustomer">
													</label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchCustomer" name="Customer" />
													</div>



													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelCompany">
													</label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchCompany" name="Company" />
													</div>


												</div>

												<div class="form-group">
													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelTaxNo"></label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchTaxNo" name="TaxNo" />
													</div>


													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelAccount">
													</label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchAccount" name="Account" />
													</div>



													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelAddress">
													</label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchAddress" name="Address" />
													</div>

												</div>

											</fieldset>
											<fieldset class="fieldset-primary">
												<legend class="lengend-primary">
													<b>Thông tin giao dịch</b>
												</legend>

												<div class="form-group">
													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelPayMethod"></label>
													<div class="col-md-3">
														<ui-select ng-model="model.searchCustType"
															ng-init="model.searchCustType=listPanelCustType[0].Code"
															class="" style="width: 100%;"> <ui-select-match>{{$select.selected.Name}}</ui-select-match>
														<ui-select-choices
															repeat="x.Code as x in listPanelCustType | filter:$select.search">
														{{x.Name}} </ui-select-choices> </ui-select>

													</div>


													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelRate">
													</label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchCustomer" name="Customer" />
													</div>



													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelTxtSummary">
													</label>
													<div class="col-md-3">
														<input type="text" class="form-control"
															ng-model="model.searchTxtSummary" name="TxtSummary" />
													</div>


												</div>

												<div class="form-group">
													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelTransactionStaff"></label>
													<div class="col-md-2">
														<input type="text" class="form-control"
															ng-model="model.searchTransactionStaff" name="TransactionStaff" />
													</div>


												<!-- 	<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelAccount">
													</label> -->
													<div class="col-md-4">
														<input type="text" class="form-control"
															ng-model="model.searchAccount" name="Account" />
													</div>



													<label class="control-label col-md-1"
														translate="vnm.FormSaleTransaction.label.panelTransactionDate">
													</label>
													<div class="col-md-3">
														<input ng-model="model.searchTransactionDate" id="transactionDate"
															name="searchTransactionDate" datetime-picker="" date-only=""
															date-format="DD/MM/YYYY" class="form-control" />
													</div>

												</div>

											</fieldset>


											<div class="form-group"
												style="padding-top: 20px; padding-bottom: 20px;">

												<div class="col-md-12" style="text-align: center;">

													<button type="button" name="btnSave" style="width: 100px"
														ng-disabled="isDisabledBtnAdjust" class="btn btn-primary"
														ng-click="btnAdjustOnclick()">
														<i></i> <label translate="vnm.common.btn.save"></label>
													</button>

													<button type="button" name="btnPrint" style="width: 100px"
														ng-disabled="isDisabledBtnAdjust" class="btn btn-primary"
														ng-click="btnAdjustOnclick()">
														<i></i> <label translate="vnm.common.btn.print"></label>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- 1190 modal xem thong tin kho -->
							<!-- 1190 modal xem thong tin kho -->
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
