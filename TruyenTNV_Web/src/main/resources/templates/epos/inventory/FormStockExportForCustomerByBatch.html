<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle" translate="vnm.FormStockExportForCustomerByBatch.page.title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/epos/inventory/FormStockExportForCustomerByBatch.js" type="text/javascript"></script>
		<div ng-controller="ctrl-FormStockExportForCustomerByBatch" id="contentMain" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-body form">
					<fieldset
						style="border: 1px groove #ddd !important; padding: 1em 0em 0.2em 0.3em !important; margin: 0 0 1.5em 0 !important; -webkit-box-shadow: 0px 0px 0px 0px #000; box-shadow: 0px 0px 0px 0px #000;">
						<legend style="width: inherit; padding: 0 10px; border-bottom: none; color: #f56400">
							<b translate="vnm.FormStockExportForCustomerByBatch.page.title"></b>
						</legend>
						<form name="frm_prepaid" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
							<div class="form-body">
								<div class="tabbable-custom ">

									<div class="tab-content">

										<div class="tab-pane active" id="tab_5_1">
											<fieldset
												style="border: 1px groove #ddd !important; padding: 1em 0em 0.2em 0.3em !important; margin: 0 0 1.5em 0 !important; -webkit-box-shadow: 0px 0px 0px 0px #000; box-shadow: 0px 0px 0px 0px #000;">
												<legend style="width: inherit; padding: 0 10px; border-bottom: none; color: #f56400">
													<b translate="vnm.FormStockExportForCustomerByBatch.label.fieldset"></b>

												</legend>

												<div class="form-group">
													<label class="control-label col-md-2" translate="vnm.FormStockExportForCustomerByBatch.label.Lot.number"></label>
													<div class="col-md-3">
														<input type="text" class="form-control" ng-disabled="uploader.queue.length" ng-model="model.BatchId" />
													</div>
													<label class="control-label col-md-2" translate="vnm.FormStockExportForCustomerByBatch.label.Warehouse"></label>
													<div class="col-md-3">
														<input type="text" class="form-control" ng-disabled="uploader.queue.length" ng-model="model.StockDeliverer" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-2" translate="vnm.FormStockExportForCustomerByBatch.label.btn.serial"></label>
													<div class="col-md-3">
														<input type="text" class="form-control" ng-disabled="uploader.queue.length" ng-model="model.Serial" />
													</div>
													<label class="control-label col-md-2" translate="vnm.FormStockExportForCustomerByBatch.label.status"></label>
													<div class="col-md-3">
														<input type="text" class="form-control" ng-disabled="true" ng-model="model.Status" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-2" translate="vnm.FormStockExportForCustomerByBatch.label.result"></label>
													<div class="col-md-3">
														<input type="text" class="form-control" ng-disabled="uploader.queue.length" ng-model="model.Descrition" />
													</div>
													<label class="control-label col-md-2" translate="vnm.FormStockExportForCustomerByBatch.label.result2"></label>
													<div class="col-md-3">
														<input type="text" class="form-control" ng-disabled="uploader.queue.length" ng-model="model.Total" />
													</div>
												</div>
												<div class="form-group">

													<div class="col-md-12" style="text-align: center;">
														 <span class="btn btn-primary  btn-file" style="width: 100px"><i class="fa fa-spinner"></i><label translate="vnm.FormStockExportForCustomerByBatch.label.Download.fiel"></label>
														<input
															type="file" id="btnListUploaderDetail"
															ng-click="uploadFileTemplate(uploaderListSerial, $event)"
															nv-file-select="" uploader="uploaderListDetail" multiple="false"
															accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
														</span> 
														<button type="button" name="btnPrint" style="width: 100px" ng-disabled="isDisabledBtnAdjust" class="btn btn-primary" ng-click="btnInsert()">
															<i class="fa fa-print"></i> <label translate="vnm.FormStockExportForCustomerByBatch.label.Perform"></label>
														</button>
													</div>
												</div>
											</fieldset>

											<div class="form-group">
												<div class="col-md-12">
													<div class="form-group" style="overflow: scroll;">
														<div class="table-scrollable">
															<table id="UpdatefileCustomerByBatch" class="table-bordered" style="width: 100%">
																<thead class="ng-table-sort-header">
																	<tr>
																		<th width="25%" >Kho chuyển</th>
																		<th width="25%" >Serial</th>
																		<th width="25%" >Trạng thái</th>
																		<th width="25%" >Kết quả</th>
																	</tr>
																</thead>
															</table>
														</div>
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
