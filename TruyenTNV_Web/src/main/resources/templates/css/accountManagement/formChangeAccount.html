<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Điều chỉnh tài khoản</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/accountManagement/formChangeAccount.js"
			type="text/javascript"></script>
		<div ng-controller="formChangeAccount" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.changeAccount.page.title"></span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">

								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<h3 class="form-section" translate="vnm.changeAccount.label.Info"></h3>

										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.changeAccount.label.receivedIsdn"></label>
											<div class="col-md-25">
												<input type="text" maxlength="15" class="form-control"
													ng-model="model.strMsisdn" ng-change="strMsisdn() "/>
											</div>


											<label class="control-label col-md-15"
												translate="vnm.changeAccount.label.money"></label>

											<div class="col-md-25">
												<input type="text" maxlength="20" class="form-control"
													ng-model="model.strAmount" ng-blur="strAmount()" />
											</div>

										</div>

										<div class="form-group">
											<div class="col-md-15">
												<input type="checkbox" style="float: right;"
													ng-model="model.strActionType" ng-click="changeAcctionValue()"/>
											</div>
											<div class="col-md-65">
												<input type="text" class="form-control"
													ng-model="model.actionTypeValue"  disabled="disabled" />
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.changeAccount.label.reason"></label>									                           
                                            <div class="col-md-25">
                                                <ui-select ng-model="model.selectedReason" class="" >
                                                    <ui-select-match>{{$select.selected.description}}</ui-select-match>
                                                    <ui-select-choices style="width: auto;" repeat="x in lstReason | filter:$select.search">
                                                        <span ng-bind-html="x.code | highlight: $select.search"></span>
                                                        <span>-</span>
                                                        <span ng-bind-html="x.description | highlight: $select.search"></span></ui-select-choices>
                                                </ui-select>
                                            </div>

											<label class="control-label col-md-15"
												translate="vnm.changeAccount.label.referenceNumber"></label>

											<div class="col-md-25">
												<input type="text" maxlength="15" class="form-control"
													ng-model="model.strReferNumber" />
											</div>

										</div>

										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.changeAccount.label.note"></label>
											<div class="col-md-65">
												<textarea name="Text1" style="width: 100%;" rows="5"
													ng-model="model.strNote"></textarea>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-40"></label>
											<div class="col-md-15">
												<button class="btn btn-primary col-md-30"
													ng-click="changeAccount()">
													<i class="fa glyphicon glyphicon-plus"></i> <label
														translate="vnm.changeAccount.btn.Accept"></label>
												</button>
											</div>									
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<img src="" class="imagepreviewZoom" style="width: 100%;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
