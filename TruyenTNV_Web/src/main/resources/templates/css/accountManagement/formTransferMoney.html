<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Giao dịch chuyển tiền</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/accountManagement/formTransferMoney.js"
			type="text/javascript"></script>
		<div ng-controller="formTransferMoney" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase" translate="vnm.transferMoney.page.title"></span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">

								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<h3 class="form-section" translate="vnm.transferMoney.label.Info"></h3>

										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.transferMoney.label.sourceIsdn"></label>
											<div class="col-md-25">
												<input type="text" maxlength="15" class="form-control"
													ng-model="model.sourceIsdn" ng-change="sourceIsdn()"/>
										</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.transferMoney.label.mpin"></label>
											
											<div class="col-md-25">
												<input type="password" maxlength="15" class="form-control"
													ng-model="model.mpin" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.transferMoney.label.targetIsdn"></label>
											<div class="col-md-25">
												<input type="text" maxlength="15" class="form-control"
													ng-model="model.targetIsdn" ng-change="targetIsdn()"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.transferMoney.label.amount"></label>
											<div class="col-md-25">
												<input type="text" maxlength="15" class="form-control"
													ng-model="model.amount" ng-blur="amount()"/>
											</div>
										</div>									
										<div class="form-group">
											<label class="control-label col-md-15"></label>
											<div class="col-md-15">
												<button class="btn btn-primary col-md-30"
													ng-click="transferMoney()">
													<i class="fa glyphicon glyphicon-plus"></i> <label
														translate="vnm.transferMoney.btn.Accept"></label>
												</button>
											</div>
										</div>
																	
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<img src="" class="imagepreviewZoom" style="width: 100%;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
