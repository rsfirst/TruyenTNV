<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Tạo yêu cầu đổi thẻ cào</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/prepaidService/requestChangeScatchCard.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-requestChangeScatchCard"
			id="requestChangeScatchCardContent" class="ng-cloak">
			<script type="text/ng-template" id="headerCheckboxAdd.html">
			<input type="checkbox" ng-model="model.checkboxAdd.checked" value="" ng-click="checkAllAdd()"/>
		</script>
			<script type="text/ng-template" id="headerCheckboxRemove.html">
			<input type="checkbox" ng-model="model.checkboxRemove.checked" value="" ng-click="checkAllRemove()"/>
		</script>
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase" translate="vnm.change_scatch_card.label.page.title"/>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_requestChangeScatchCard"
						class="form-horizontal  form-bordered" method="post"
						ng-validate="validationOptions">
						<div class="form-body">
							<div class="form-group">
								<div class="form-group">
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.request.code"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.requestId" name="requestId" disabled="true"
											title="{{model.requestId}}" />
									</div>
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.card.status"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.requestStatus" name="requestStatus"
											disabled="true" title="{{model.requestStatus}}" />
									</div>
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.request.status"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.ccwStatus" name="ccwStatus" disabled="true"
											title="{{model.ccwStatus}}" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.stk"/>
									<div class="col-md-25">
										<input type="text" class="form-control" ng-model="model.stk"
											name="stk" disabled="true" title="{{model.stk}}" />
									</div>
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.user"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.changeCardUser" name="changeCardUser"
											disabled="true" title="{{model.changeCardUser}}" />
									</div>
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.date"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.changeCardDate" name="changeCardDate"
											disabled="true" title="{{model.changeCardDate}}" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.oldSerial"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.oldSerial" id="oldSerial" name="oldSerial"
											ng-disabled="disableInput" title="{{model.oldSerial}}"
											maxlength="16" />
									</div>
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.newSerial"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.newSerial" id="newSerial" name="newSerial"
											ng-disabled="disableInput" title="{{model.newSerial}}"
											maxlength="16" />
									</div>
									<label class="control-label col-md-15" translate="vnm.change_scatch_card.label.face.value"/>
									<div class="col-md-25">
										<input type="text" class="form-control"
											ng-model="model.faceValue" name="faceValue" disabled="true"
											title="{{model.faceValue}}" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-40">
										<span class="btn blue-hoki  btn-file"> <i
											class="fa fa-cloud-upload"></i><span translate="vnm.change_scatch_card.label.btn.chooseFile"></span><input type="file" id="btnListSubscriberUploaderPrePaid"
											ng-click="uploadFileTemplate(uploaderListSerial, $event)"
											nv-file-select="" uploader="uploaderListShop"
											multiple="false"
											accept="application/vnd.ms-excel,
													application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
										</span>
										<!-- <button type="button" class="btn"
													style="background-color: blue; color: white;"
													ng-click="downloadFileTemplateServer()">
													<span class="fa fa-download"></span><span> Tải file mẫu</span>
												</button> -->
										<button type="button" class="btn btn-danger btn-s"
											ng-click="removeAllItemListShop()"
											ng-disabled="!uploaderListShop.queue.length">
											<span class="glyphicon glyphicon-trash"></span> <span>
												Xóa file</span>
										</button>
									</div>
									<label class="control-label col-md-15"><span translate="vnm.change_scatch_card.label.file.path"/></label>
									<div class="col-md-65">
										<input type="text" ng-disabled="true"
											placeholder="File tải lên" class="form-control"
											ng-model="fileNameList" name="FileNameList" />
									</div>
								</div>
								<div class="form-group">
									<div style="text-align: center;">
										<button type="button" id="btnChangeCard"
											class="btn btn-primary" ng-click="changeCard()">
											<i class="fa fa-check"></i>
											<label  translate="vnm.change_scatch_card.label.btn.change.card">
											</label>
										</button>
										<button type="button" class="btn btn-primary"
											ng-click="cancel()">
											<i class="fa fa-close"></i>
											<label  translate="vnm.change_scatch_card.label.btn.create.new">
											</label>
										</button>
									</div>

								</div>
							</div>
							<h3 class="form-section" translate="vnm.change_scatch_card.label.panel.card.list"/>
							<div class="form-group">
								<div class="col-md-12">
									<div class="panel-body">
										<table ng-table="tblCards"
											class="table table-striped table-bordered">
											<tr ng-repeat="item in $data">
												<td header="'headerCheckboxAdd.html'"><input
													type="checkbox" ng-click="selectNotIn(item)"
													ng-model="model.checkboxAdd.items[item.oldSerial]" /></td>
												<td title="'Serial Cũ'">{{item.oldSerial}}</td>
												<td title="'Trạng thái thẻ cũ'">{{item.statusCard}}</td>
												<td title="'Serial mới'">{{item.newSerial}}</td>
												<td title="'Trạng thái thẻ mới'">{{item.statusChangeCard}}</td>
												<td title="'Ghi chú'">{{item.listNoteRecord[0]}}</td>
											</tr>
											<tr ng-if="$data.length == 0">
												<td colspan="12" translate="vnm.change_scatch_card.mess.table.nodata"/>
											</tr>
											<tr>
												<td colspan="12" align="right">
													<h3 class="form-section">Số lượng: {{tblStockItems}}</h3>
												</td>
											</tr>
										</table>
									</div>
								</div>
								<div class="form-group" style="padding-top: 20px;">
									<h3 class="form-section" translate="vnm.change_scatch_card.label.panel.image.list"/>
									<div class="col-md-12">
										<span class="btn blue-hoki  btn-file"> <span
											class="fileinput-new" translate="vnm.change_scatch_card.label.btn.pick"></span> <input type="file"
											nv-file-select="" uploader="uploader" multiple="" />
										</span>
										<div class="table-scrollable">
											<table class="table table-striped table-bordered">
												<thead class="ng-table-sort-header">
													<tr>
														<th width="50px" style="text-align: center;" translate="vnm.change_scatch_card.label.table.column.stt"/>
														<th width="250px" style="text-align: center;" translate="vnm.change_scatch_card.label.table.column.name"/>
														<th width="200px" ng-show="uploader.isHTML5"
															style="text-align: center;" translate="vnm.change_scatch_card.label.table.column.file.size"/>
														<th width="100px" style="text-align: center;" translate="vnm.change_scatch_card.label.table.column.status"/>
														<th width="100px" style="text-align: center;" translate="vnm.change_scatch_card.label.table.btn.delete"/>
													</tr>
												</thead>
												<tbody>
													<tr ng-repeat="item in uploader.queue">
														<td><strong>{{ uploader.getIndexOfItem(item)
																+ 1}}</strong></td>

														<td><strong><a
																ng-click="viewFileImageClient(item, 'imagemodal', 'imagepreview')">{{
																	item.file.name }}</a></strong></td>

														<td ng-show="uploader.isHTML5" nowrap="">{{
															item.file.size/1024/1024|number:2 }} MB</td>

														<td class="text-center"><span
															ng-show="item.isSuccess"><i
																class="glyphicon glyphicon-ok"></i></span> <span
															ng-show="item.isCancel"><i
																class="glyphicon glyphicon-ban-circle"></i></span> <span
															ng-show="item.isError"><i
																class="glyphicon glyphicon-remove"></i></span></td>

														<td nowrap="" align="center">
															<button type="button" class="btn btn-danger btn-xs"
																ng-click="removeElementAttachmenByItem(item)">
																<span class="glyphicon glyphicon-trash"></span> Xóa
															</button>
														</td>

													</tr>
												</tbody>
											</table>
											<div>
												<div>
													<p></p>
													<div class="progress" style="">
														<div class="progress-bar" role="progressbar"
															ng-style="{ 'width': uploader.progress + '%' }">{{uploader.progress}}%</div>
													</div>
												</div>
												<button type="button" class="btn btn-success btn-s"
													ng-click="uploadAllFile(uploader)"
													ng-disabled="!uploader.getNotUploadedItems().length">
													<span class="glyphicon glyphicon-upload"></span> Upload all
												</button>
												<button type="button" class="btn btn-danger btn-s"
													ng-click="removeAllItemImageFile()"
													ng-disabled="!uploader.queue.length">
													<span class="glyphicon glyphicon-trash"></span> Xóa tất cả
												</button>
											</div>
										</div>
										<div class="note note-info">
											<p translate="vnm.create_purchase_order.label.panel.notes"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="imagemodal" tabindex="-1"
							role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-body">
										<img src="" class="imagepreview" style="width: 100%;" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
