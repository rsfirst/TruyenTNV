<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/prepaid/prepaidListManagement.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-prepaidListManagement" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.prepaid_list_management.page.title"></span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">

								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<h3 class="form-section"
											translate="vnm.prepaid_list_management.label.search.title"></h3>

										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.prepaid_list_management.label.user.excute"></label>
											<div class="col-md-25">
												<input type="text" class="form-control"
													ng-model="model.userExcute" disabled="disabled" />
											</div>
											<label class="control-label col-md-15"
												translate="vnm.prepaid_list_management.label.from.date"></label>
											<div class="col-md-25">
												<input ng-model="model.fromDate" id="fromDate"
													name="fromDate" datetime-picker="" date-only=""
													date-format="DD/MM/YYYY" class="form-control"
													maxlength="10" />
											</div>
											<label class="control-label col-md-15"
												translate="vnm.prepaid_list_management.label.to.date"></label>
											<div class="col-md-25">
												<input ng-model="model.toDate" id="toDate" name="toDate"
													datetime-picker="" date-only="" date-format="DD/MM/YYYY"
													class="form-control" maxlength="10" />
											</div>
										</div>
										<div class="form-group"
											style="padding-top: 5px; padding-bottom: 5px;">
											<div class="col-md-12" style="text-align: center;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="search()" style="margin-right: 30px;">
													<i class="fa glyphicon glyphicon-search"></i> <label
														translate="vnm.prepaid_list_management.label.btn.search"></label>
												</button>
											</div>
										</div>
										<div class="form-actions" align="center"></div>
										<div class="form-group"
											style="border-bottom: none !important;">
											<h3 class="form-section"
												translate="vnm.prepaid_list_management.label.list.prepaid"></h3>
											<div class="table-scrollable">
												<table st-table="displayDataTable"
													class="table table-striped table-bordered"
													st-safe-src="dataTable">
													<thead>
														<tr class="ng-table-sort-header">
															<th st-sort="transId" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.trans.id" />
															<th st-sort="createDatetime" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.create.date" />
															<th st-sort="fileExcute" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.file.name" />
															<th st-sort="total" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.total.record" />
															<th st-sort="noProcess" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.noProcess" />
															<th st-sort="processing" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.processing" />
															<th st-sort="processed" class="table-header-bold"
																style="text-align: center;"
																translate="vnm.prepaid_list_management.label.processed" />
															<th class="table-header-bold" style="text-align: center;"
																translate="vnm.prepaid_list_management.label.result" />
														</tr>
														<tr>
															<th><input st-search="transId"
																class="input-sm form-control" type="search" /></th>
															<th><input st-search="createDatetime"
																class="input-sm form-control" type="search" /></th>
															<th><input st-search="fileExcute"
																class="input-sm form-control" type="search" /></th>
															<th><input st-search="total"
																class="input-sm form-control" type="search" /></th>
															<th><input st-search="noProcess"
																class="input-sm form-control" type="search" /></th>
															<th><input st-search="processing"
																class="input-sm form-control" type="search" /></th>
															<th><input st-search="processed"
																class="input-sm form-control" type="search" /></th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="item in displayDataTable">
															<td title="{{item.transId}}" class="text-wrap width-100"
																style="text-align: right;">{{item.transId}}</td>
															<td title="{{item.createDatetime}}"
																class="text-wrap width-150" style="text-align: center;">{{item.createDatetime}}</td>
															<td title="{{item.fileExcute}}"
																class="text-wrap max-width-160">{{item.fileExcute}}</td>
															<td title="{{item.total}}" class="text-wrap width-100"
																style="text-align: right;">{{item.total}}</td>
															<td title="{{item.noProcess}}"
																class="text-wrap width-100" style="text-align: right;">{{item.noProcess}}</td>
															<td title="{{item.processing}}"
																class="text-wrap width-100" style="text-align: right;">{{item.processing}}</td>
															<td title="{{item.processed}}"
																class="text-wrap width-100" style="text-align: right;">{{item.processed}}</td>
															<td title="" class="text-wrap width-100"
																style="text-align: center;"><button
																	ng-show="{{item.showDownload}}"
																	ng-click="download(item)">
																	<i class="fa fa-download"></i>
																</button></td>
														</tr>
														<tr>
															<td colspan="13" align="right">
																<h3 class="form-section">
																	<label
																		translate="vnm.update_province.tableRecord.total" />{{dataTable.length}}
																</h3>
															</td>
														</tr>
													</tbody>
													<tfoot>
														<!-- <tr> -->
														<td class="text-center" colspan="13">
															<div
																st-template="/assets/global/plugins/Smart-Table-master/stPagination.html"
																st-pagination="" st-items-by-page="ctrl.itemsByPage"
																style="float: left;"></div>
															<div class="btn-group pull-right ng-scope"
																style="padding-top: 20px;">
																<button type="button" class="btn btn-default"
																	translate="vnm.print_invoice_batch_before.label.total.record.display" />
																<button type="button"
																	ng-class="{'active':ctrl.itemsByPage==10}"
																	ng-click="ctrl.itemsByPage=10" class="btn btn-default"
																	translate="vnm.print_invoice_batch_before.label.10" />
																<button type="button"
																	ng-class="{'active':ctrl.itemsByPage==50}"
																	ng-click="ctrl.itemsByPage=50" class="btn btn-default"
																	translate="vnm.print_invoice_batch_before.label.50" />
																<button type="button"
																	ng-class="{'active':ctrl.itemsByPage==100}"
																	ng-click="ctrl.itemsByPage=100" class="btn btn-default"
																	translate="vnm.print_invoice_batch_before.label.100" />
																<button type="button"
																	ng-class="{'active':ctrl.itemsByPage==100000}"
																	ng-click="ctrl.itemsByPage=100000"
																	class="btn btn-default"
																	translate="vnm.print_invoice_batch_before.label.total" />
															</div>
														</td>
														<!-- </tr> -->
													</tfoot>

												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<img src="" class="imagepreviewZoom" style="width: 100%;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
