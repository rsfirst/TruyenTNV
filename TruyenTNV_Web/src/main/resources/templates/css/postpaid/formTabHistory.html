<div>
	<div class="form-group">
		<label class="control-label col-md-2"> <label
			translate="vnm.postpaidHistory.label.cusName"></label>
		</label>
		<div class="col-md-4">
			<input type="text" class="form-control" ng-model="model.hisCusName"
				ng-disabled="true" />
		</div>

		<label class="control-label col-md-2"> <label
			translate="vnm.postpaidHistory.label.cusBirthDate"></label>
		</label>
		<div class="col-md-4">
			<input type="text" class="form-control"
				ng-model="model.hisCusBirthDate" ng-disabled="true" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2"> <label
			translate="vnm.postpaidHistory.label.cusIdCard"></label>
		</label>
		<div class="col-md-4">
			<input type="text" class="form-control" ng-model="model.hisCusIdCard"
				ng-disabled="true" />
		</div>

		<label class="control-label col-md-2"> <label
			translate="vnm.postpaidHistory.label.cusTaxCode"></label>
		</label>
		<div class="col-md-4">
			<input type="text" class="form-control"
				ng-model="model.hisCusTaxCode" ng-disabled="true" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2"> <label
			translate="vnm.postpaidHistory.label.cusFromDate"></label>
		</label>
		<div class="col-md-4">
			<input ng-model="model.hisCusFromDate" datetime-picker="" id="fromDate"
				date-only="" date-format="DD/MM/YYYY" class="form-control" />
		</div>

		<label class="control-label col-md-2"> <label
			translate="vnm.postpaidHistory.label.cusToDate"></label>
		</label>
		<div class="col-md-4">
			<input ng-model="model.hisCusToDate" datetime-picker="" date-only="" id="toDate"
				date-format="DD/MM/YYYY" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12" style="text-align: center;">
			<button type="button" class="btn red" ng-click="searchHistory()">
				<i class="glyphicon"></i> Tìm kiếm
			</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12">
			<div class="table-scrollable">
				<table ng-table="tableActions"
					class="table table-striped table-bordered" show-filter="false">
					<tr ng-repeat="item in $data" ng-click="getDetail(item)"
						ng-class="{true:'active', false:''}[model.itemActionSelected.logTransId==item.logTransId]">
						<td title="'Tác động'">{{item.action}}</td>
						<td title="'Người thực hiện'">{{item.staffName}}</td>
						<td title="'Mã kho'">{{item.shopCode}}</td>
						<td title="'Thời gian'">{{item.actionDatetime}}</td>
						<td title="'Ghi chú'">{{item.description}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12">
			<div class="table-scrollable">
				<table ng-table="tableActionDetails"
					class="table table-striped table-bordered" show-filter="false">
					<tr ng-repeat="item in $data">
						<td title="'Nội dung tác động'">{{item.content}}</td>
						<td title="'Giá trị cũ'">{{item.oldValue}}</td>
						<td title="'Giá trị mới'">{{item.newValue}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
