<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">X</button>
	<h3 class="modal-title" id="modal-title">Kho</h3>
</div>
<div class="modal-body" id="modal-body">

	<div class="portlet-body form">
		<form name="editform" class="form-horizontal  form-bordered" method="post">
			<div class="form-body">
				<h3 class="form-section" ng-show="disabledForm">Danh sách kho</h3>
				<div class="form-group" ng-show="disabledForm">
					<div class="col-md-12">
						<table ng-table="tableSub" class="table table-striped table-bordered">
							<tr ng-repeat="item in $data" ng-click="getStore(item)">
								<td title="'STT'">{{$index + 1}}</td>
								<td title="'Mã kho'">{{item.id}}</td>
								<td title="'Tên kho'">{{item.name}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<a
		ng-click="submit()" class="btn  btn-primary  btn-default" href="javascript:;"> <i class="fa fa-floppy-o"></i> Chọn
	</a>
</div>
