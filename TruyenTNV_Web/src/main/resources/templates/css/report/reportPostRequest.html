<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Báo cáo yêu cầu thay đổi dịch vụ trả sau
	</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/report/reportPostRequest.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-reportPreRequest" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.report.report_post_request.label.page.title"></span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_reportPreRequest"
						class="form-horizontal  form-bordered" method="post"
						ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1" style="height: 600px">
										<div class="form-group">
											<label class="control-label col-md-15" style="width: 20%"
												translate="vnm.report.report_post_request.label.report.type"></label>

											<div class="col-md-25">
												<input type="radio" ng-model="model.reportType"
													value="DAILY" ng-change="changeReportType('DAILY')" /> 
													<span translate="vnm.report.report_post_request.label.daily.report"></span>
													
											</div>
											<div class="col-md-25">
												<input type="radio" ng-model="model.reportType" value="SUM"
													ng-change="changeReportType('SUM')" /> <span translate="vnm.report.report_post_request.label.totaly.report"></span>
											</div>
										</div>
										<div class="form-group" style="padding-top: 10px;">
											<label class="control-label col-md-15" style="width: 20%">
												<label translate="vnm.report.common.label.fromDate"></label>
												<span class="red">(*)</span>
											</label>

											<div class="col-md-25">
												<input ng-model="model.fromDate" id="fromDate"
													name="fromDate" datetime-picker="" date-only=""
													date-format="DD/MM/YYYY" class="form-control" />
											</div>
											<label class="control-label col-md-15" style="width: 20%">
												<label translate="vnm.report.common.label.toDate"></label> <label><span
													class="red">(*)</span></label>
											</label>

											<div class="col-md-25">
												<input ng-model="model.toDate" id="toDate" name="toDate"
													datetime-picker="" date-only="" date-format="DD/MM/YYYY"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" style="width: 20%"
												translate="vnm.report.common.label.request.change"></label>
											<div class="col-md-25">
												<ui-select ng-model="model.request.selected"
													style="width: 100%;"> <ui-select-match>{{$select.selected.name}}</ui-select-match>
												<ui-select-choices style="max-height: unset;"
													repeat="x in listRequest | filter:$select.search ">
												{{x.name}}</ui-select-choices> </ui-select>
											</div>
											<label class="control-label col-md-15" style="width: 20%"
												translate="vnm.report.common.label.staff.name"></label>
											<div class="col-md-25">
												<ui-select ng-model="model.staff.selected"
													style="width: 100%;"> <ui-select-match>{{$select.selected.name}}</ui-select-match>
												<ui-select-choices
													repeat="x in listStaff | filter:$select.search ">
												{{x.code}} - {{x.name}} </ui-select-choices> </ui-select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" style="width: 20%"
												translate="vnm.report.common.label.status"></label>
											<div class="col-md-25">
												<ui-select ng-model="model.statusRequest.selected"
													style="width: 100%;" ng-disabled="isDaily"> <ui-select-match>{{$select.selected.name}}</ui-select-match>
												<ui-select-choices
													repeat="x in listStatusRequest | filter:$select.search ">
												{{x.name}}</ui-select-choices> </ui-select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12" style="text-align: center;">
												<button type="button" class="btn btn-primary"
													ng-click="exportfile()">
													<i class="fa fa-download"></i> <span
														translate="vnm.report.common.button.export"></span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
