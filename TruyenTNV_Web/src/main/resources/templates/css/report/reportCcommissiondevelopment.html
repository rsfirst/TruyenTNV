<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Báo CÁO DỊCH VỤ VÀ HOA HỒNG PHÁT TRIỂN THÊU BAO TRẢ TRƯỚC</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/report/reportCcommissiondevelopment.js" type="text/javascript"></script>
		<div ng-controller="ctrl-reportCcommissiondevelopment" id="contentMain" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span class="caption-subject font-orange bold uppercase">Báo CÁO DỊCH VỤ VÀ HOA HỒNG PHÁT TRIỂN THÊU BAO TRẢ TRƯỚC</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_reportReversalMNP" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-2">Số tài khoản</label>
											<div class="col-md-3">
												<input ng-model="model.sotk" id="sotk" name="sotk" type="text"
													class="form-control"
													ng-disabled="uploader.queue.length"
												/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2">Từ ngày</label>
											<div class="col-md-3">
												<input ng-model="model.fromDate" id="fromDate" name="fromDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
											<label class="control-label col-md-2" style="margin-left: 50px">Đến ngày</label>
											<div class="col-md-4">
												<input ng-model="model.toDate" id="toDate" name="toDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-11" style="text-align: center;">
												<button type="button" class="btn btn-primary" ng-click="exportfile()">
													<i class="fa fa-download"></i> Xuất báo cáo
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
