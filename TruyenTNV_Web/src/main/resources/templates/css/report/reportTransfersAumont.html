<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Báo cáo chuyển/nạp tiền</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/report/reportTransfersAumont.js" type="text/javascript"></script>
		<div ng-controller="ctrl-reportTransfersAumont" id="contentMain" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span class="caption-subject font-orange bold uppercase">Báo cáo chuyển/nạp tiền</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_reportTransfersAumont" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.report.common.label.msisdn"></label>
											<div class="col-md-25">
												<input ng-model="model.msisdn" id="msisdn" name="msisdn" class="form-control" />
											</div>	
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.report.common.label.status"></label>
											<div class="col-md-25">
												<ui-select ng-model="model.status" ng-init="model.status=listStatus[0].Id" class="" style="width: 100%;"> <ui-select-match>{{$select.selected.Title}}</ui-select-match>
												<ui-select-choices repeat="x.Id as x in listStatus | filter:$select.search"> {{x.Title}} </ui-select-choices> </ui-select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.report.common.label.fromDateBegin"></label>
											<div class="col-md-25">
												<input ng-model="model.fromDate" id="fromDate" name="fromDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
											<label class="control-label col-md-15" translate="vnm.report.common.label.toDateEnd"></label>
											<div class="col-md-25">
												<input ng-model="model.toDate" id="toDate" name="toDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" translate="vnm.report.common.label.toEmail"></label>
											<div class="col-md-65" tabindex='3'>
												<textarea name="email" style="width: 100%;" rows="3" ng-model="email" ng-blur="checkMail()"></textarea>
											</div>
										</div>
										<div class="form-actions">
											<div class="col-md-12" style="text-align: center;">
												<button type="button" class="btn btn-primary" ng-click="exportfile()">
													<i class="fa fa-download"></i> <label translate="vnm.report.common.button.export"></label>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
