<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Báo cáo nhập kho tổng</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/report/reportInputStock.js" type="text/javascript"></script>
		<div ng-controller="ctrl-reportInputStock" id="contentMain" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span class="caption-subject font-orange bold uppercase">Báo cáo nhập kho tổng</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_reportInputStock" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-15">Từ ngày</label>
											<div class="col-md-25">
												<input ng-model="model.fromDate" id="fromDate" name="fromDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
											<label class="control-label col-md-15">Đến ngày</label>
											<div class="col-md-25">
												<input ng-model="model.toDate" id="toDate" name="toDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15">Branded shop</label>
											<div class="col-md-25">
												<ui-select ng-model="model.listBS" ng-init="model.listBS=listBrandedShop[0].id" style="width: 100%;">
												<ui-select-match>{{$select.selected.text}}</ui-select-match> <ui-select-choices repeat="x.id as x in listBrandedShop | filter:$select.search ">
												{{x.text}} </ui-select-choices> </ui-select>
											</div>
											<div class="col-md-6" style="text-align: center;">
												<button type="button" class="btn btn-primary" ng-click="exportfile()">
													<i class="fa fa-download"></i> Xuất báo cáo
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
