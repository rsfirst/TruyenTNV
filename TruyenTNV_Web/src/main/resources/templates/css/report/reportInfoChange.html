<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Báo cáo thay đổi thông tin yêu cầu trả sau</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/report/reportInfoChange.js" type="text/javascript"></script>
		<div ng-controller="ctrl-reportInfoChange" id="contentMain" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span class="caption-subject font-orange bold uppercase" translate="vnm.report.report_info_change.label.page.title"/>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_reportInfoChange" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-2" translate="vnm.report.common.label.fromDate"/>
											<div class="col-md-4">
												<input ng-model="model.fromDate" id="fromDate" name="fromDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
											<label class="control-label col-md-2" translate="vnm.report.common.label.toDate"/>
											<div class="col-md-4">
												<input ng-model="model.toDate" id="toDate" name="toDate" datetime-picker="" date-only="" date-format="DD/MM/YYYY" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2" translate="vnm.report.report_info_change.label.msisdn"/>
											<div class="col-md-4">
												<input type="text" class="form-control" ng-model="model.msisdn" name="msisdn" id="msisdn"
                                                       ng-change="changeIsdn()"/>
											</div>
											<label class="control-label col-md-2" translate="vnm.report.report_info_change.label.requestcode"/>
											<div class="col-md-4">
												<input type="text" class="form-control" ng-model="model.requestcode" name="requestcode" id="requestcode"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2" translate="vnm.report.report_info_change.label.personaction"/>
											<div class="col-md-4">
												<ui-select ng-model="model.selectedStaff" ng-init="model.selectedStaff=listStaff[0].value" style="width: 100%;" ng-disabled = "disListStaff"> <ui-select-match>{{$select.selected.code
													+ ' - ' + $select.selected.name}}</ui-select-match> <ui-select-choices repeat="x.code as x in listStaff | filter:$select.search">
													{{x.code + ' - ' + x.name}} </ui-select-choices> </ui-select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12" style="text-align: center;">
												<button type="button" class="btn btn-primary" ng-click="exportInfoChange()">
													<i class="fa fa-download"></i> <span
														translate="vnm.report.common.button.export"></span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
