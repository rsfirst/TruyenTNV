<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Tra cứu giao dịch Etopup</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/pretups/reportEtopupTransaction.js" type="text/javascript"></script>
		<div ng-controller="ctrl-reportEtopupTransaction" id="reportEtopupTransaction" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span class="caption-subject font-orange bold uppercase">Báo cáo giao dịch Etopup</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						  method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" style="height: 300px">
										<div class="form-group">
											<label class="control-label col-md-15" style="width: 20%">Ngày <span class="red">(*)</span></label>
											<div class="col-md-25">
												<input ng-model="model.searchfromDate" id="searchfromDate" name="searchfromDate" datetime-picker="" date-only=""
													   date-format="DD/MM/YYYY" class="form-control"/>
											</div>
											<label class="control-label col-md-15" style="width: 20%">Loại giao dịch</label>
											<div class="col-md-25">
												<ui-select ng-model="model.transType" style="width: 100%;">
													<ui-select-match>{{$select.selected.name}}</ui-select-match>
													<ui-select-choices repeat="x in listChanelType | filter:$select.search ">
														<span ng-bind-html="x.name | highlight: $select.search"></span>
													</ui-select-choices>
												</ui-select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-15" style="width: 20%">STB chuyển</label>
											<div class="col-md-25">
												<input ng-model="model.searchSenderIsdn" ng-change="changeMsisdn()" name="searchSenderIsdn" class="form-control" maxlength="11"/>
											</div>
											<label class="control-label col-md-15" style="width: 20%">STB nhận</label>
											<div class="col-md-25">
												<input ng-model="model.searchReceiverIsdn" ng-change="changeMsisdn()" name="searchReceiverIsdn" class="form-control" maxlength="11"/>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12" style="text-align: center;">
												<button type="button" class="btn btn-primary" ng-click="exportfile()">
													<i class="fa fa-download"></i> Kết xuất Excel
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
