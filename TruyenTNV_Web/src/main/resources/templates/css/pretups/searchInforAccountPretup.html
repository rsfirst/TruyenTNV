<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Tra cứu thông tin tài khoản</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/pretups/searchInforAccountPretup.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-prepaid-search" id="searchInforAccountPretup" class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.search_infor_account.page.title"> </span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<ul class="nav nav-tabs ">

								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">

										<fieldset class="fieldsetcustom" style="margin-top: 20px;">
											<legend class="legendcustom"
												translate="vnm.search_infor_account.title.input.info"></legend>

											<div class="form-group">
												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.msisdn.number"></label>

												<div class="col-md-3">
													<input ng-model="model.msisdnNumber" id="MsisdnNumber"
														name="MsisdnNumber" class="form-control" />
												</div>

												<label class="control-label col-md-2">mPin</label>

												<div class="col-md-3">
													<input ng-model="model.mPin" id="mPin" type="password"
														   name="mPin" class="form-control" />
												</div>

												<div class="col-md-2" align="right">
													<button type="button" class="btn btn-primary"
														ng-click="onSubmitToSearch()">
														<i class="fa fa-search"></i> <label
															translate="vnm.search_infor_account.label.btn.search.agency.info"></label>
													</button>
												</div>
											</div>
										</fieldset>

										<fieldset class="fieldsetcustom" style="margin-top: 20px;">
											<legend class="legendcustom"
												translate="vnm.search_infor_account.title.detail.agency"></legend>
											<div class="form-group">
												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.agency.code"></label>

												<div class="col-md-4">
													<input ng-model="model.agencyCode" ng-disabled="true"
														id="AgencyCode" name="AgencyCode" class="form-control" />
												</div>

												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.open.date"></label>

												<div class="col-md-4">
													<input ng-model="model.openDate" id="OpenDate"
														ng-disabled="true" name="OpenDate" class="form-control" />
												</div>

											</div>

											<div class="form-group">
												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.create.date"></label>

												<div class="col-md-4">
													<input ng-model="model.createDate" id="CreateDate"
														ng-disabled="true" name="CreateDate" class="form-control" />
												</div>

												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.current.balance"></label>

												<div class="col-md-4">
													<input ng-model="model.currentBalance" id="CurrentBalance"
														ng-disabled="true" name="CurrentBalance"
														class="form-control" />
												</div>
											</div>

											<div class="form-group">
												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.real.balance"></label>

												<div class="col-md-4">
													<input ng-model="model.realBalance" id="RealBalance"
														ng-disabled="true" name="RealBalance" class="form-control" />
												</div>

												<label class="control-label col-md-2"
													translate="vnm.search_infor_account.label.small.limit"></label>

												<div class="col-md-4">
													<input ng-model="model.smallLimit" id="SmallLimit"
														ng-disabled="true" name="SmallLimit" class="form-control" />
												</div>
											</div>

										</fieldset>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="imagemodal" tabindex="-1"
							role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-body">
										<img src="" class="imagepreview" style="width: 100%;" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
