<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Map đại lý và kho theo lô</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
	<script type="text/ng-template" id="headerCheckboxAdd.html">
   	 		<input type="checkbox" ng-model="model.checkboxListPreOrderItem" value="" ng-click="checkAllPreOrders()"/>
  		</script>

	
		<script src="/views/css/category/MapAgentStockBatchFile.js" type="text/javascript"></script>

		<div ng-controller="MapAgentStockBatchFileController" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<!-- <i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.uploadPreOrderByBatch.label.page.title" /> -->
							<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
						> Map đại lý và kho từ các batch file </span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<!-- <h3 class="form-section" style="margin-top: 10px;"
										translate="vnm.uploadPreOrderByBatch.label.page.title" /> -->
										<h3 class="form-section" style="margin-top: 10px">
										Upload File
										</h3>
											
					
									<div class="form-group">
								
										<div class="col-md-4">
									
									
											 <span class="btn blue-hoki  btn-file"> <i
												class="fa fa-cloud-upload"></i> Chọn file<input type="file" name="file"
												id="file" file-model="file" file-On-Change="loadDataName"
												
												/>
											</span>
											<button type="button" class="btn btn-success" ng-click="upLoadFileExcel()" ><span class="glyphicon glyphicon-upload"></span>Load file</button>
								
											
											

											<button type="button" class="btn"
												style="background-color: blue; color: white;"
												ng-click="downloadFileTemplateServer()">
												<span class="fa fa-download"></span>Tải file mẫu
											</button>
											
										</div>
									

										<!-- <label class="control-label col-md-1"
											translate="vnm.update_province.label.file.name" /> -->
											<label class="control-label col-md-1"
											translate="vnm.update_province.label.file.name" />
										<div class="col-md-4">
											<input type="text" ng-disabled="true"
												placeholder="Filename...." class="form-control"
												ng-model="fileName" name="fileNameListPreOrder" />
										</div>
									</div>

									<div class="form-group">
										<!-- <h3 class="form-section" style="margin-top: 40px;"
											translate="vnm.uploadPreOrderByBatch.label.list" /> -->
											<h3 class="form-section" style="margin-top: 40px;"> Dữ liệu file</h3>
									

										<div class="col-md-12">
											
							
												<table ng-table="tableParams"  class="table table-striped table-bordered table-hover"
																show-filter="false">
																<tr ng-repeat="item in $data"
																	ng-class="">
													<!-- 				<td header="'headerCheckboxAdd.html'"
																		class="text-center"><input type="checkbox"
																			ng-click="selectOrRemovePreOrderItem(item)
																		 ng-model="item.typeCheck id="checkAll" /></td> -->
																		 <td header="'headerCheckboxAdd.html'" align="center">
																		 <input type="checkbox" ng-click="selectOrRemovePreOrderItem(item)"	ng-model="item.typeCheck" />
															</td>
																	
																		 
																		 
																	<td title="'SỐ ĐIỆN THOẠI'" class="text-center"> {{item.msisdn}}</td>
																	<td title="'CỬA HÀNG'" class="text-center">{{item.shopCode}}</td>
																	<td title="'KHÁCH HÀNG'" class="text-center">{{item.staffCode}}</td>
																	
																	
																</tr>
																<tr>
																	<td colspan="4" align="left">
																		<h3 class="form-section">
																			<label
																				translate="vnm.update_province.tableRecord.total" />{{tableParams.total()}}
																		</h3>
																	</td>
																</tr>
															</table>
												
											
										</div>
										
									</div>

									<div class="form-group">
										<div class="col-md-5"></div>
										<div class="col-md-4" ng-disabled="showBtn">
											<button type="button" class="btn btn-primary"
												ng-click="removeAllItem()">
												<span class="glyphicon glyphicon-trash"></span> Xóa danh
												sách
											</button>

											<button type="button" class="btn btn-primary"
												ng-click="AcceptMap()">
												<i class="glyphicon glyphicon-ok"></i> Thực hiện
											</button>
											
										</div>
										<div class="col-md-3"></div>
									</div>
									<div class="form-group">
									<div class="col-md-12">
									<table ng-table="tableSuccess" class="table table-striped table-bordered table-hover">
									
									
									<tr ng-repeat="item in $data track by $index">
									<td title="'KẾT QUẢ MAPPING'" align="center">{{item}}</td>
									</tr>
									<tr>
									<td colspan="1" align="left">
									<h3 class="form-section">
									<label translate="Số lượng"></label>
										<label>{{tableSuccess.total()}}</label>
										</h3>
									</td>
										</tr>
									</table>
									</div>
									</div>

								</div>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
