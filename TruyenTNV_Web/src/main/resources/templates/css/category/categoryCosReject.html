<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Danh mục gói cước</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/category/categoryCosReject.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-createBillSale" id="contentMain"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.category_cos.page.title"></span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">

								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.category_cos.lable.number.type"> </label>
											<div class="col-md-25">
												<ui-select ng-model="model.numberType" class="" ng-init=""
													style="width: 100%;" on-select="onNumberTypeChange()">
												<ui-select-match placeholder="">{{$select.selected.Title}}</ui-select-match>
												<ui-select-choices
													repeat="x.Id as x in NumberTypeSource | filter:$select.search">
												{{x.Title}} </ui-select-choices> </ui-select>
											</div>

											<label class="control-label col-md-15"
												translate="vnm.category_cos.lable.package.type"></label>
											<div class="col-md-25">
												<ui-select ng-model="model.packageModel" class=""
													placeholder=""> <ui-select-match>{{$select.selected.name}}</ui-select-match>
												<ui-select-choices style="width: auto;"
													repeat="x in PackageTypeSource | filter:$select.search">
												<span ng-bind-html="x.value | highlight: $select.search"></span>
												<span>-</span>  <span
													ng-bind-html="x.name | highlight: $select.search"></span> </ui-select-choices>
												</ui-select>
											</div>

											<div class="col-md-25" style="display: none">
												<input type="text" class="form-control"
													placeholder="{{model.packageModel.name}}"
													disabled="disabled" title="{{model.packageModel.name}}" />
											</div>

											<div class="col-md-15" style="text-align: center;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="onInsertCosReject()" style="">
													<i class="fa fa-save"></i> <label
														translate="vnm.category_cos.lable.btn.add"></label>
												</button>
											</div>

											<div class="col-md-15" style="text-align: center;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="onSearch()" style="margin-right: 30px;">
													<i class="fa glyphicon glyphicon-search"></i> <label
														translate="vnm.category_cos.lable.btn.search"></label>
												</button>
											</div>

										</div>

										<div class="form-group">
											<div class="col-md-12">
												<div class="form-group">
													<h3 class="form-section"
														translate="vnm.category_cos.lable.list.table"></h3>
													<div class="col-md-12">
														<div class="table-scrollable">
															<table ng-table="tableParamsListCosReject"
																class="table table-striped table-bordered"
																show-filter="false">
																<tr ng-repeat="item in $data" ng-click="getInfo(item)"
																	ng-class="{true:'active', false:''}[itemSelected.id==item.id]">
																	<td title="'STT'" align="center">{{$index + 1}}</td>
																	<td title="'Tên gói cước'" align="center">{{item.cosName}}</td>
																	<td title="'Mã gói cước'" align="center">{{item.cos}}</td>
																	<td title="'Loại số'" align="center">
																		{{item.msisdnTypeStr}}</td>
																	<td title="'Ngày tạo'" align="center">{{item.createDateStr}}</td>
																	<td title="'Xóa'" align="center">
																		<button type="button" class="btn btn-danger btn-xs"
																			ng-click="confirmDeleteCos(item)">
																			<span class="glyphicon glyphicon-trash"></span>
																		</button>
																	</td>
																</tr>
																<tr ng-if="tableParamsListCosReject.total() == 0">
																	<td colspan="7"><label
																		translate="vnm.common.data.not.found"></label></td>
																</tr>
																<tr ng-if="tableParamsListCosReject.total() != 0">
																	<td colspan="11" align="right">
																		<h3 class="form-section">
																			<label translate="vnm.common.tableRecord.total"></label>{{tableParamsListCosReject.total()}}
																		</h3>
																	</td>
																</tr>
															</table>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<img src="" class="imagepreviewZoom" style="width: 100%;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
