<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Kênh tiếp nhận Pre-Order</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/mnp_microsite/preOrderChannel.js"
			type="text/javascript"></script>
		<div ng-controller="ctrl-preOrderChannel" id="contentMain"
			class="ng-cloak">
			<!-- duytk10 test  /////////////////-->
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							>Điều kiện tìm kiếm/Thông tin kênh tiếp nhận Pre-Order</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" ng-validate="validationOptions">
						<div class="form-body">
							<div class="tabbable-custom ">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<div class="form-group">
											<label class="control-label col-md-2">
													Mã kênh
											</label>
											<div class="col-md-3">
												<input type="text" class="form-control"
													ng-disabled="uploader.queue.length"
													ng-model="model.mnpCodeChannel" />
											</div>
											<label class="control-label col-md-2">
													Trạng thái 
											</label>
											<div class="col-md-3">
												<ui-select ng-model="model.numberTypeOrderChannel" class=""
													ng-disabled="uploader.queue.length"
													ng-init="model.numberType = NumberTypeSourceOrderChannel[0]"
													style="width: 100%;" on-select="onNumberTypeChange()">
												<ui-select-match placeholder="">{{$select.selected.Title}}</ui-select-match>
												<ui-select-choices
													repeat="x.Id as x in NumberTypeSourceOrderChannel | filter:$select.search">
												{{x.Title}} </ui-select-choices> </ui-select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2">
													Tên kênh
											</label>
											<div class="col-md-3">
												<input type="text" class="form-control"
													ng-disabled="uploader.queue.length"
													ng-model="model.mnpNameChannel" />
											</div>
											<label class="control-label col-md-2">
													Mô tả
											</label>
											<div class="col-md-3">
												<input type="text" class="form-control"
													ng-disabled="uploader.queue.length"
													ng-model="model.mnpDescription" />
											</div>
										</div>
										<div class="form-group" style="padding-top: 20px;">
											<div class="col-md-12" align="center">
											<div  id="them" style="text-align: center;">
											<div class="col-md-6" style="text-align: right;">
												<button type="button" name="Insert" class="btn btn-primary"
													ng-click="onInsertMnpOrderChannel()">
													<i class="fa fa-save"></i> <label
														>Thêm mới</label>
												</button>
											</div>
											<div class="col-md-6" style="text-align: left;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="onSearchGroupMnpOrderChannel()">
													<i class="fa glyphicon glyphicon-search"></i> <label
														translate="vnm.category_group_mdn.lable.btn.search"></label>
												</button>
												</div>
											</div>
												<div id="luu" style="text-align: center;display: none;">
												<input type="hidden" ng-model="model.idOrderChannel" value=""/>
												<div class="col-md-6" style="text-align: right;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="onUpdateMnpOrderChannel()">
													<i class="fa fa-save"></i> <label> Chấp nhận </label>
												</button>
												</div>
												<div class="col-md-6" style="text-align: left;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="onExitedMnpOrderChannel()">
													 <label> Bỏ qua</label>
												</button>
												</div>
											</div>
										</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<div class="form-group">
													<h3 class="form-section"> Danh sách Kênh tiếp nhận pre-order</h3>
													<div class="col-md-12">
														<div class="table-scrollable">
															<table ng-table="tableParamsListCosRejectOrderChannel"
																class="table table-striped table-bordered"
																show-filter="false">
																<tr ng-repeat="item in $data" ng-click="getInfo(item)"
																	ng-class="{true:'active', false:''}[itemSelected.id==item.id]">
																	<td title="'STT'" align="center">{{$index + 1}}</td>
																	<td title="'Mã kênh'" align="center">{{item.code}}</td>
																	<td title="'Tên kênh'" align="center">{{item.name}}</td>
																	<td title="'Mô tả'" align="center">{{item.description}}</td>
																	<td title="'Trạng thái'" align="center"><span> {{item.status  =='0' ? 'Hết hiệu lực' : 'Hiệu lực'}}</span></td>
																	<td title="'Thực hiện'" align="center">
																		<button type="button" class="btn btn-danger btn-xs"
																			ng-click="confirmEditMnp(item)">
																			 <span class="glyphicon glyphicon-pencil"></span>
																		</button>
																		<button type="button" class="btn btn-danger btn-xs"
																			ng-click="confirmDeleteMnp(item)">
																			<span class="glyphicon glyphicon-trash"></span>
																		</button>
																	</td>
																	
																		
																
																</tr>
																<tr ng-if="tableParamsListCosRejectOrderChannel.total() == 0">
																	<td colspan="7"><label
																		translate="vnm.common.data.not.found"></label></td>
																</tr>
																<tr ng-if="tableParamsListCosRejectOrderChannel.total() != 0">
																	<td colspan="11" align="right">
																		<h3 class="form-section">
																			<label translate="vnm.common.tableRecord.total"></label>{{tableParamsListCosRejectOrderChannel.total()}}
																		</h3>
																	</td>
																</tr>
															</table>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- ////////////////////////// -->
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<img src="" class="imagepreviewZoom" style="width: 100%;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
