<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
<title id="pageTitle">Thay thế hóa đơn bán hàng</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="page-content" th:fragment="content">
		<script src="/views/css/invoice/replaceBillOfSaleInvoice.js" type="text/javascript"></script>
		<div ng-controller="ctrl-replaceBillOfSaleInvoice" id="replaceBillOfSaleInvoice"
			class="ng-cloak">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-plus font-orange"></i> <span
							class="caption-subject font-orange bold uppercase"
							translate="vnm.replace_bill_of_sale.page.title"></span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="frm_prepaid" class="form-horizontal  form-bordered"
						method="post" >
						<div class="form-body">
							<div class="tabbable-custom ">

								<div class="tab-content">
									<div class="tab-pane active" id="tab_5_1">
										<h3 class="form-section"
											translate="vnm.replace_bill_of_sale.label.search.title"></h3>

										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.replace_bill_of_sale.label.shop.name"> </label>
											<div class="col-md-15">
												<ui-select ng-model="model.shop.selected" class="" on-select=""> <ui-select-match>{{$select.selected.shopCode}}</ui-select-match>
													<ui-select-choices style="width: auto;" repeat="x in listShop | filter:$select.search">
														<span ng-bind-html="x.shopCode | highlight: $select.search"></span>
														<span>-</span>
														<span ng-bind-html="x.shopName | highlight: $select.search"></span> </ui-select-choices>
												</ui-select>
											</div>
											<div class="col-md-25">
												<input type="text" class="form-control"
													placeholder="{{model.shop.selected.shopName}}" disabled="disabled"
													title="{{model.shop.selected.shopName}}" />
											</div>

											<label class="control-label col-md-15"
												translate="vnm.replace_bill_of_sale.label.creater"></label>
											<div class="col-md-15">
												<ui-select ng-model="model.creater" class=""> <ui-select-match>{{$select.selected.code}}</ui-select-match>
												<ui-select-choices style="width: auto;"
													repeat="x in listStaff | filter:$select.search">
												<span ng-bind-html="x.code | highlight: $select.search"></span>
												<span>-</span> <span
													ng-bind-html="x.name | highlight: $select.search"></span> </ui-select-choices>
												</ui-select>
											</div>
											<div class="col-md-25">
												<input type="text" class="form-control"
													placeholder="{{model.creater.name}}" disabled="disabled"
													title="{{model.creater.name}}" />
											</div>

										</div>

										<div class="form-group">

											<label class="control-label col-md-15"
												translate="vnm.replace_bill_of_sale.label.status.invoice"></label>
											<div class="col-md-40">
												<ui-select ng-model="model.statusSearch" class=""> <ui-select-match>{{$select.selected.name}}</ui-select-match>
													<ui-select-choices style="width: auto;" repeat="x in listStatus | filter:$select.search">
														<span ng-bind-html="x.code | highlight: $select.search"></span>
														<span>-</span>
														<span ng-bind-html="x.name | highlight: $select.search"></span> </ui-select-choices>
												</ui-select>
											</div>

											<label class="control-label col-md-15"
												translate="vnm.replace_bill_of_sale.label.customer.name"></label>
											<div class="col-md-40">
												<input type="text" class="form-control"
													ng-model="model.customerName" name="customerName" />
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-15"
												translate="vnm.replace_bill_of_sale.label.from.date"></label>
											<div class="col-md-40">
												<input ng-model="model.searchFromDate" id="searchFromDate"
													name="searchFromDate" datetime-picker="" date-only=""
													date-format="DD/MM/YYYY" class="form-control" />
											</div>

											<label class="control-label col-md-15"
												translate="vnm.replace_bill_of_sale.label.to.date"></label>
											<div class="col-md-40">
												<input ng-model="model.searchToDate" id="searchToDate"
													name="searchToDate" datetime-picker="" date-only=""
													date-format="DD/MM/YYYY" class="form-control" />
											</div>
										</div>


										<div class="form-group" style="padding-bottom: 30px;">
											<div class="col-md-12" style="text-align: center;">
												<button type="button" name="Search" class="btn btn-primary"
													ng-click="searchReplaceInvoice()"
													style="margin-right: 30px;">
													<i class="fa glyphicon glyphicon-search"></i> <label
														translate="vnm.replace_bill_of_sale.label.btn.search"></label>
												</button>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-6">
												<div class="form-group">
													<h3 class="form-section"
														translate="vnm.replace_bill_of_sale.label.result.list.invoice"></h3>
													<div class="col-md-12">
														<div class="table-scrollable">
															<table ng-table="tableInvoice"
																class="table table-striped table-bordered"
																show-filter="false">
																<tr ng-repeat="item in $data" ng-click="getThisInvoice(item)"
																	ng-class="{true:'active', false:''}[model.invoiceSelected.invoiceId==item.invoiceId]">
																	<td title="'Số hóa đơn'">{{item.cInvoice.invoiceFull}}</td>
																	<td title="'Người lập'">{{item.staffCode}}</td>
																	<td title="'Ngày lập'">{{item.createDate}}</td>
																	<td title="'Trạng thái HĐ'">{{item.cInvoice.invoiceStatusName}}</td>
																	<td title="'HĐ gốc'">{{item.cInvoice.invoiceOldId}}</td>
																</tr>
															</table>
														</div>
													</div>
												</div>

											</div>
											<div class="col-md-6">
												<h3 class="form-section"
													translate="vnm.replace_bill_of_sale.label.detail.bill"></h3>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.bill.number"></label>
													<div class="col-md-10">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.cInvoice.invoiceFull" name="billNumber" disabled="disabled"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.create.date"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.createDate" name="createDate" disabled="disabled"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.status"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.statusName" name="statusName" disabled="disabled"/>
													</div>

												</div>

												<!-- cua hang -->
												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.shop.name">
													</label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.shopCode" name="shopCode" disabled="disabled"/>
													</div>
													<div class="col-md-6">
														<input type="text" class="form-control"
															   placeholder="{{model.invoiceSelected.shopName}}" disabled="disabled"
															   title="{{model.invoiceSelected.shopName}}" />
													</div>

												</div>

												<!-- nhan vien -->
												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.staff.name"></label>

													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.staffCode" name="staffCode" disabled="disabled"/>
													</div>
													<div class="col-md-6">
														<input type="text" class="form-control"
															   placeholder="{{model.invoiceSelected.staffName}}" disabled="disabled"
															   title="{{model.invoiceSelected.staffName}}" />
													</div>
												</div>

												<!-- loai giao dich -->
												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.transaction.type.bill"></label>

													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.transCusType" name="transCusType" disabled="disabled"/>
													</div>
													<div class="col-md-6">
														<input type="text" class="form-control"
															   placeholder="{{model.invoiceSelected.transCusName}}" disabled="disabled"
															   title="{{model.invoiceSelected.transCusName}}" />
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.customer.name">
													</label>
													<div class="col-md-10">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.name" name="custName" ng-disabled="model.disableChange"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.company.name"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.company" name="companyName" ng-disabled="model.disableChange"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.address"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.address" name="address" ng-disabled="model.disableChange"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.account.number"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.account" name="account" ng-disabled="model.disableChange"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.taxcode"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.tin" name="taxCode" ng-disabled="model.disableChange"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.payment.method"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.payMethodName" name="payMethodName" disabled="disabled"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.exchange.rate"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.rate" name="exchangeRate" disabled="disabled" />
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.money.no.tax"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.amount" name="amount" disabled="disabled"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.promotion"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.promotion" name="promotion" disabled="disabled"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.discount"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.discount" name="discount" disabled="disabled"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.money.tax"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.tax" name="tax" disabled="disabled"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.money.with.tax"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.amountTax" name="amountTax" disabled="disabled"/>
													</div>

													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.natural.currency"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.orgAmount" name="orgAmount" disabled="disabled"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.money.paid"></label>
													<div class="col-md-4">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.grandAmount" name="grandAmount" disabled="disabled"/>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-md-2"
														   translate="vnm.replace_bill_of_sale.label.note"></label>
													<div class="col-md-10">
														<input type="text" class="form-control"
															   ng-model="model.invoiceSelected.note" name="note" ng-disabled="model.disableChange"/>
													</div>
												</div>


												<div class="form-actions" align="center"
													 style="padding-top: 20px;">

													<div class="col-md-6">
														<button type="button" name="changeInfo" class="btn btn-primary" ng-click="changeInfo()" style="width: 120px" ng-disabled="model.disableBtnChange">
															<i></i> <label translate="vnm.replace_bill_of_sale.label.btn.changeInfo.invoice"></label>
														</button>
													</div>

													<div class="col-md-6">
														<button type="button" name="updateReplaceInvoice" class="btn btn-primary" ng-click="updateReplaceInvoice()" style="width: 120px" ng-disabled="model.disableBtnUpdateReplace">
															<i></i> <label translate="vnm.replace_bill_of_sale.label.btn.replace.invoice"></label>
														</button>
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<img src="" class="imagepreviewZoom" style="width: 100%;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
