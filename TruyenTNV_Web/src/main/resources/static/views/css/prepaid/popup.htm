<div class="modal-header"> 
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
    <h3 class="modal-title" id="modal-title">Sửa khoản mục</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="portlet-body form"> 
        <form name="editform" class="form-horizontal  form-bordered"   method="post" >
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-2">ID </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="model.idCard" name="ID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Tiêu đề</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="model.fullName" name="Title" />
                    </div>
                </div>
              
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn  btn-default" href="javascript:;" ng-click="cancel()">
        Đóng
    </a> 
    <a ng-click="submit()" class="btn  btn-primary  btn-default" href="javascript:;">
        <i class="fa fa-floppy-o"></i> Lưu
    </a>
</div>
